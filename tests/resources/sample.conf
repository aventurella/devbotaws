app:
  name: foo
  owner: adam venturella
  location: us-west-2

instances:
  app_server:
    key_name: foobar 
    image: ami-e565ba8c
    size: m3.medium

    ip_address: foo

    security_groups:
      - blitz-webservers
      - blitz-ssh
      - foo-salt
      - foo-ssh

elastic_ips:
  - foo

