app:
  name: foo
  owner: adam venturella
  location: us-west-2

instances:
  app_server:
    key_name: dpec2
    image: ami-36d6b006
    size: t1.micro

    ip_address: foo

    security_groups:
      - blitz-webservers
      - blitz-ssh
      - foo-salt
      - foo-ssh

elastic_ips:
  - foo

security_groups:
  foo-ssh:
    from_port: 1022
    to_port: 1022
    cidr_ip: '0.0.0.0/0'

  foo-salt:
    from_port: 2000
    to_port: 65535
    cidr_ip: '0.0.0.0/0'
